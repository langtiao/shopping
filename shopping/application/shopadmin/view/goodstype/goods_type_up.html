<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<base href="/static/shopadmin/" />
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SHOP 管理中心 - 类型管理 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="styles/general.css" rel="stylesheet" type="text/css" />
<link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
<span class="action-span"><a href="goods_type.php?act=list">商品类型列表</a></span>
<span class="action-span1"><a href="index.php?act=main">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 新建商品类型 </span>
<div style="clear:both"></div>
</h1>

<div class="main-div">
  <form action="{:url('goodstype/up')}" method="post">
    <table cellspacing="1" cellpadding="3" width="100%">
    {volist name="data" id="v"}
      <tbody><tr>
        <td class="label">商品类型名称:</td>
        <td><input type="text" name="goods_type_name" value="{$v.goods_type_name}" size="40">
        <span class="require-field">*</span></td>
      </tr>
      <tr>
        <td class="label">状态:</td>
        {if condition="$v.goods_type_status eq 1">}
        <td><input type="radio" name="goods_type_status" value="0">&nbsp;禁用&nbsp;
        <input type="radio" name="goods_type_status" value="1" checked="checked">&nbsp;启用&nbsp;</td>
        {else /}
        <td><input type="radio" name="goods_type_status" value="0"checked="checked">&nbsp;禁用&nbsp;
        <input type="radio" name="goods_type_status" value="1" >&nbsp;启用&nbsp;</td>
        {/if}
      </tr>
      <!-- <tr style="display:none">
        <td class="label"><a href="javascript:showNotice('noticeAttrGroups');" title="点击此处查看提示信息"><img src="images/notice.gif" width="16" height="16" border="0" alt="点击此处查看提示信息"></a> 属性分组:</td>
        <td>
          <textarea name="attr_group" rows="5" cols="40"></textarea><br>
          <span class="notice-span" style="display:block" id="noticeAttrGroups">每行一个商品属性组。排序也将按照自然顺序排序。</span>
        </td>
      </tr> -->
      <tr align="center">
        <td colspan="2">
          <input type="hidden" name="id" value="{$v.goods_type_id}">
          <input type="submit" value=" 确定 " class="button">
          <input type="reset" value=" 重置 " class="button">
        </td>
      </tr>
      {/volist}
    </tbody></table>
  </form>
</div>

<div id="footer">

</div>

</body>
</html>

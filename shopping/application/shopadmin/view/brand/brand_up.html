<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<base href="/static/shopadmin/" />
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SHOP 管理中心 - 品牌管理 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="styles/general.css" rel="stylesheet" type="text/css" />
<link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
<span class="action-span"><a href="brand.php?act=list">商品品牌</a></span>
<span class="action-span1"><a href="index.php?act=main">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 添加品牌 </span>
<div style="clear:both"></div>
</h1>

<div class="main-div">
<form method="post" action="{:url('brand/upadd')}" enctype="multipart/form-data">
<table cellspacing="1" cellpadding="3" width="100%">
  <tbody><tr>
  {volist name="list" id="v"}
    <td class="label">品牌名称</td>
    <td><input type="text" name="b_name" maxlength="60" value="{$v.b_name}"><span class="require-field">*</span></td> 
  </tr>
  <tr>
    <td class="label">品牌网址</td>
    <td><input type="text" name="b_website" maxlength="60" size="40" value="{$v.b_website}"></td>
  </tr>
  <tr>
    <td class="label"><a href="javascript:showNotice('warn_brandlogo');" title="点击此处查看提示信息">
        <img src="images/notice.gif" width="16" height="16" border="0" alt="点击此处查看提示信息"></a>品牌LOGO</td>
    <td><input type="file" name="image" value="{$v.b_logo}"/>
    <br><span class="notice-span" style="display:block" id="warn_brandlogo">
        请上传图片，做为品牌的LOGO！        </span>
    </td>
  </tr>
  <tr>
    <td class="label">品牌描述</td>
    <td><textarea name="b_content" cols="60" rows="4" >{$v.b_content}</textarea></td>
  </tr>
  <tr>
    <td class="label">排序</td>
    <td><input type="text" name="b_order" maxlength="40" size="15" value="{$v.b_order}"></td>
  </tr>
  <tr>
    <td class="label">是否显示</td>
    {if condition="$v.is_show eq 1">}
      <td>
        <input type="radio" name="is_show" value="1" checked="checked">是
        <input type="radio" name="is_show" value="0">否 (当品牌下还没有商品的时候，首页及分类页的品牌区将不会显示该品牌。)
      </td>
    {else /}
      <td>
        <input type="radio" name="is_show" value="1">是
        <input type="radio" name="is_show" value="0" checked="checked">否(当品牌下还没有商品的时候，首页及分类页的品牌区将不会显示该品牌。)
      </td>
    {/if}
  </tr>
  {/volist}
  <tr>
    <td colspan="2" align="center"><br>
      <input type="submit" class="button" value=" 确定 ">
      <input type="reset" class="button" value=" 重置 ">
      {volist name="list" id="v"}
      <input type="hidden" name="id" value="{$v.b_id}">
      {/volist}
<!--       <input type="hidden" name="old_brandname" value="">
      <input type="hidden" name="id" value="">
      <input type="hidden" name="old_brandlogo" value=""> -->
    </td>
  </tr>
</tbody></table>
</form>
</div>

</body>
</html>

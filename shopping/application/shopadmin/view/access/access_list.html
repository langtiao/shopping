<block name="body">
    <section>
      <h2><strong style="color:grey;">页面标题及表格/分页（根据具体情况列入重点，切勿放置可扩展内容不定的数据）</strong></h2>
      <div class="page_title">
       <h2 class="fl">例如产品详情标题</h2>
       <a class="fr top_rt_btn">右侧按钮</a>
      </div>
      <table class="table">
       <tr>
        <th>权限ID</th>
        <th>权限名称</th>
        <th>权限地址</th>
        <th>状态</th>
        <th>操作</th>
       </tr>
       {volist name='data' id='val'}
           <tr align="center">
            <td>{$val.a_id}</td>
            <td style="text-align: left;">{$val.tmp}{$val.access_name}</td>
            <td>{$val.access_url}</td>
            <td>
              {if condition="$val.status == 1"} √
                {else /} ×
              {/if}
            </td>
            <td width="200">
             <a href="#">表内链接</a>
            </td>
           </tr>
       {/volist}
       
      </table>
      <aside class="paging">
       <a>第一页</a>
       <a>1</a>
       <a>2</a>
       <a>3</a>
       <a>…</a>
       <a>1004</a>
       <a>最后一页</a>
      </aside>
     </section>
</block>
